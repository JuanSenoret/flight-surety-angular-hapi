<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/flights-page">
        <mat-icon aria-label="Side nav toggle icon">flight_takeoff</mat-icon>
        Flights
      </a>
      <a mat-list-item routerLink="/my-insurances-page">
        <mat-icon aria-label="Side nav toggle icon">folder_shared</mat-icon>
        My Insurances
      </a>
      <a mat-list-item routerLink="/oracle-page">
        <mat-icon aria-label="Side nav toggle icon">sync</mat-icon>
        Oracle
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <!--*ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Flight Surety</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
