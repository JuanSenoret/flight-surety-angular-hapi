<div class="custom-content" fxLayout="row" fxLayoutGap="2.5%">
  <mat-card class="example-card" fxFlex="48" *ngIf="flightsDetailsByArlineLufthansa">
    <mat-card-header>
      <div mat-card-avatar class="lufthansa-image"></div>
      <mat-card-title>Lufthansa</mat-card-title>
      <mat-card-subtitle>Airline</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/img/lufthansa.jpg" alt="Photo of Lufthansa">
    <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="flightsDetailsByArlineLufthansa">
          <!-- Code Column -->
          <ng-container matColumnDef="code" sticky>
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.flightCode}} </td>
          </ng-container>
          <!-- Departure Column -->
          <ng-container matColumnDef="departure">
            <th mat-header-cell *matHeaderCellDef> Departure </th>
            <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
          </ng-container>
          <!-- Arrival Column -->
          <ng-container matColumnDef="arrival">
            <th mat-header-cell *matHeaderCellDef> Arrival </th>
            <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
          </ng-container>
          <!-- Input Column -->
          <ng-container matColumnDef="button" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="row" fxLayoutGap="6.5%">
                <mat-form-field fxFlex="60">
                  <mat-select placeholder="Amount" [(value)]="lufthansaSelectedAmountValue">
                    <mat-option *ngFor="let itemLh of amounts" [value]="itemLh.value">
                      {{itemLh.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-raised-button class="custom-button" color="primary" (click)="buyInsurance(element.flightCode, lufthansaSelectedAmountValue)"fxFlex="30">Buy</button>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="flightsTableDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: flightsTableDisplayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card" fxFlex="48" *ngIf="flightsDetailsByArlineKlm">
    <mat-card-header>
      <div mat-card-avatar class="klm-image"></div>
      <mat-card-title>KLM</mat-card-title>
      <mat-card-subtitle>Airline</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="./assets/img/klm_v2.jpg" alt="Photo of KLM">
    <mat-card-content>
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="flightsDetailsByArlineKlm">

            <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
          </ng-container>
          <!-- Arrival Column -->
          <ng-container matColumnDef="arrival">
            <th mat-header-cell *matHeaderCellDef> Arrival </th>
            <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
          </ng-container>
          <!-- Button Column -->
          <ng-container matColumnDef="button" stickyEnd>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <div fxLayout="row" fxLayoutGap="6.5%">

              </div>

        </table>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
